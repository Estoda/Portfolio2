<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Estoda{% endblock %}</title>
    {% load static %}
    <link
      rel="shortcut icon"
      href="{% static 'images/logo.png' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a class="logo" href="{% url 'home' %}">
        <img src="{% static 'images/logo.png' %}" alt="Logo" />
      </a>
      <nav>
        <ul>
          <li>
            <a href="{% url 'skills' %}">Skills</a>
          </li>
          <li>
            <a href="{% url 'projects' %}">Projects</a>
          </li>
          <li>
            <a href="{% url 'education' %}">Education</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="{% url 'certifications' %}">Certifications</a>
          </li>
          <li>
            <a href="{% url 'contact' %}">Contact</a>
          </li>
          <li>
            <a
              href="{% static 'documents/Ahmed_Amin_Backend_Django_NoPhoto.pdf' %}"
              >My CV</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      {% block content %} {% endblock %}
      <!-- <div>
        <p>Welcome to my Website.</p>
        <img src="{% static 'images/logo.png' %}" alt="logo" />
      </div> -->
    </main>
    <footer>
      <div>
        <div class="logo">
          <a href="{% url 'home' %}"
            ><img src="{% static 'images/logo.png' %}" alt=""
          /></a>
        </div>
        <div class="links">
          <a class="git" href="https://github.com/Estoda" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a
            class="linkedin"
            href="https://www.linkedin.com/in/ahmed-amin-b9393a26a/"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a class="x" href="https://x.com/AhmedAmin82253" target="_blank"
            ><i class="fa-brands fa-square-x-twitter"></i
          ></a>
        </div>
      </div>
      <p>&copy: {{year}} Ahmed Amin. All rights reserved.</p>
    </footer>
  </body>
</html>
