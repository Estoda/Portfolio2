{% extends 'portfolio_app/base.html' %} {% block content %}
<section class="skills">
  {% load static %}
  <div class="container">
    <div class="dir left">
      <div class="photo">
        <img src="{% static 'images/skill.png' %}" alt="" />
      </div>
    </div>
    <div class="dir right">
      <h2 class="head">My Skills</h2>
      <p class="Bold">I Work to Update My Skills</p>
      <div class="skills-container">
        {% for skill in skills %}
        <div class="skill-card">
          <div class="skill-header">
            <span>{{ skill.name }}:</span>
            <p class="skill-description">{{ skill.description }}</p>
            <div class="progress-bar">
              <!-- <div class="progress" style="width: {{ skill.proficiency }}%"></div> -->
            </div>
          </div>
        </div>
        {% empty %}
        <p>No skills listed.</p>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
